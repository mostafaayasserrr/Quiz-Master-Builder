<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin - User Profiles</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/dashboard.css" />
  <script defer src="../js/profile.js"></script>
  <script defer src="../js/auth.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background-color: #f6f8fb;
    }

    header.navbar-header {
      background-color: white;
      border-bottom: 1px solid #ccc;
    }

    .navbar-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .navbar-container .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .navbar-container nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .navbar-container nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    .page-title {
      text-align: center;
      font-size: 26px;
      margin-top: 40px;
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 0 20px;
    }

    .filter-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .filter-bar input,
    .filter-bar select {
      padding: 8px;
      font-size: 14px;
      width: 48%;
    }

    .user-card {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 15px;
    }

    .quiz-entry {
      background: #f9f9f9;
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }

    .save-feedback-btn {
      margin-top: 10px;
      background-color: #4f46e5;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      background-color: #2c2c2c;
      color: #fff;
      padding: 20px;
      text-align: center;
      margin-top: 60px;
    }

    footer p {
      margin: 0;
    }
    .feedback-btn {
  background-color: #4f46e5;
  color: white;
  border: none;
  padding: 6px 14px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 14px;
  margin-top: 8px;
  transition: background-color 0.2s ease;
}

.feedback-btn:hover {
  background-color: #4338ca;
}

  </style>
</head>
<body>

  <!-- NAVBAR (Public-style) -->
  <header class="navbar-header">
    <div class="navbar-container">
      <div class="logo">
        <a href="index.html" style="text-decoration: none; color: black;">
          Quiz<span style="color: #4f46e5;">Master</span>
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="categories.html">Categories</a></li>
          <li><a href="dashboard.html">Featured Quizzes</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="admin.html">Admin</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1 class="page-title">All User Profiles</h1>
    <p class="subtitle">Filter, inspect, and leave feedback for users</p>

    <div class="filter-bar">
      <input type="text" id="searchInput" placeholder="Search by name or email..." />
      <select id="filterSelect">
        <option value="all">All</option>
        <option value="admin">Admins</option>
        <option value="user">Users</option>
        <option value="hasTaken">Only With Quiz History</option>
      </select>
    </div>

    <div id="user-profiles-container"></div>
  </main>

  <!-- MODAL -->
  <div id="feedbackModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h3>Leave Feedback</h3>
      <div id="modalContent"></div>
      <button class="save-feedback-btn" id="saveFeedbackBtn">Save</button>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 <strong>QuizMaster</strong> â€” All rights reserved.</p>
  </footer>

</body>
</html>
